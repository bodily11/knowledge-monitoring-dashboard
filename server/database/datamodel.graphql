type User {
    id: ID! @unique
    email: String!
    password: String!
    role: String!
    createdAt: DateTime!
    courses: [Course!]!
}

type Course {
    id: ID! @unique
    title: String!
    createdAt: DateTime!
    quizzes: [Quiz!]!
}

type Quiz {
    id: ID! @unique
    createdAt: DateTime!
    questions: [Question!]!
    title: String!
}

type Question {
    id: ID! @unique
    options: [Option!]!
    prompt: String!
}

type Option {
    id: ID! @unique
    isCorrect: Boolean
    text: String!
}